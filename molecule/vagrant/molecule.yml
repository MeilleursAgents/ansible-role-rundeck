---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: rundeck-centos-6
    box: centos/6
    options:
      memory: 1024
  - name: rundeck-centos-7
    box: centos/7
    options:
      memory: 1024
  - name: rundeck-debian-buster64
    box: desc/buster64
    options:
      memory: 1024
  - name: rundeck-fedora-27-cloud-base
    box: fedora/27-cloud-base
    options:
      memory: 1024
  - name: rundeck-fedora-28-cloud-base
    box: fedora/28-cloud-base
    options:
      memory: 1024
  - name: rundeck-opensuse-openSUSE-42-2-x86-64
    box: opensuse/openSUSE-42.2-x86_64
    options:
      memory: 1024
  - name: rundeck-ubuntu-artful
    box: ubuntu/artful64
    options:
      memory: 1024
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: vagrant
verifier:
  name: goss
  lint:
    name: 'flake8'
